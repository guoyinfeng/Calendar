<html ng-app="calendarDemoApp">
<head>
	<link rel="stylesheet" type="text/css" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="bower_components/fullcalendar/fullcalendar.css">
</head>
<body>
	<div ng-controller="CalendarCtrl">
		<div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources">
	</div>
	<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
	<script type="text/javascript" src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
	<script type="text/javascript" src="bower_components/fullcalendar/fullcalendar.js"></script>
	<script type="text/javascript" src="bower_components/fullcalendar/gcal.js"></script>
	<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
