<html ng-app="calendarDemoApp">
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="../../system/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../system/lib/fullcalendar/fullcalendar.css">
</head>
<body class="container">
    <div ng-controller="CalendarCtrl">
        <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources">
        </div>
    </div>

    <script type="text/ng-template" id="upsertEvent.html">
        <div class="modal-header">
            <h3>新建活动</h3>
        </div>

        <div class="modal-body">
            <input type="text" ng-model="event.title"/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">确定</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </script>
    <script type="text/javascript" src="../../system/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../system/lib/jquery-ui/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="../../system/lib/angular/angular.js"></script>
    <script type="text/javascript" src="../../system/lib/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="../../system/lib/fullcalendar/fullcalendar.js"></script>
    <script type="text/javascript" src="../../system/lib/fullcalendar/gcal.js"></script>
    <script type="text/javascript" src="../../system/lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="../../system/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!--controllers-->
    <script type="text/javascript" src="../controllers/Events.js"></script>
    <script type="text/javascript" src="../controllers/ModalInstanceCtrl.js"></script>
    <!--services-->
    <script type="text/javascript" src="../services/eventStorage.js"></script>
</body>
</html>
